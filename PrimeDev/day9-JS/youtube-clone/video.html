<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins;
        }

        .container{
            margin: 30px;
        }

        h1 {
            text-align: center;
        }

        iframe{
            margin-top: 20px;
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>YouTube Website</h1>
        <iframe width="100%" height="315" title="YouTube Player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write;" allowfullscreen></iframe>
    </div>
    <div class="comments">
        <input type="text">
        <button id="send-btn">
            Comment
        </button>
    </div>
    <script>
        const iFrameElement = document.querySelector("iframe");
        const [a, videoId] = window.location.search.split("=");
        iFrameElement.src = `https://www.youtube.com/embed/${videoId}`;
    </script>
</body>

</html>
