<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onchange="handleTextChange(event)" onkeydown="handleKeyDown(event)" onkeyup="handleKeyUp(event)"/>
    <script>
        function handleTextChange(e){
            console.log("Text change: "+ e.target.value)
        }

        function handleKeyDown(e){
            console.log("Key down: " + e.target.value)
        }
        // most used - updated val
        function handleKeyUp(e){
            console.log("Key up: " + e.target.value)
        }
    </script>
  </body>
</html>
